<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Halaman Biodata</title>  
    <link rel="stylesheet" href="style.css">  
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Family+Lobster&display=swap" rel="stylesheet">  
    <meta charset="utf-8">  
</head>  
<body>  
    <center>  
        <h1>Pemandangan Alam Indonesia</h1>  
        <ul>  
            <li id="video">Pemandangan Alam</li>

                <track kind="captions" src="Video Feel My Rythm.vtt" srclang="en" label="English">

            </li>  
            <li id="audio">Suara Tradisional</li>

                <source src="Suara Tradisional.mp3" type="audio/mp3">

            </li>  
            <li id="gambar">Tari Tradisional</li>  
            <picture>  
                <source media="(max-width: 600px)" srcset="Tari Tradisional.jpg">  
                <source media="(max-width: 1200px)" srcset="Tari Tradisional.jpg">  
                <img src="Tari Tradisional.jpg" alt="pic" style="width:auto;">

    </center>  
    <script src="jscHS.js"></script>
